<div class="lift:surround?with=default" xmlns="http://www.w3.org/1999/html">
    <div class="lift:bind-at?name=content">
        <div class="lift:GroupListPage.tabs">
            <div class="row">
                <div>
                    <ul id="tabs" class="nav nav-pills navbar-left" data-tabs="tabs">
                        <li id="myGroups"><a href="/groups?tab=myGroups">Мои группы</a></li>
                        <li id="myOwnGroups"><a href="/groups?tab=myOwnGroups">Управление</a></li>
                        <li id="all"><a href="/groups?tab=all">Все группы</a></li>
                    </ul>
                </div>
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="Поиск группы по имени..." type="text">
                        <span class="input-group-btn material-input">
                                <button class="btn btn-default" type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group pull-right">
                        <a onclick="toggleListView()" title="List view" id="view-list" class="btn btn-sm"><i class="glyphicon glyphicon-align-justify"></i></a>
                        <a onclick="toggleTileView()" title="Grid view" id="view-tiles" class="btn btn-sm active"><i class="glyphicon glyphicon-th-large"></i></a>
                    </div>
                </form>
            </div>
            <div class="row">
                <div data-lift="embed?what=/groups/list"></div>
            </div>
        </div>
    </div>
</div>
