<div class="lift:surround?with=default">
    <div class="lift:bind-at?name=left-panel">
        <div class="lift:GroupListPage.list">
            <p class="nav-header groupsHeader">Groups</p>
            <ul class="listGroup nav nav-list">
                <li class="container_groups"><a></a><button class="delete_group close">&times;</button></li>
            </ul>
        </div>
    </div>
    <div class="lift:bind-at?name=content">
        <form class="lift:GroupListPage.add">
            <div id="legend">
                <legend class="">Add group</legend>
            </div>
            <div class="control-group">
                <label class="control-label">Group Name</label>
                <div class="controls">
                    <input type="text" name="name" placeholder="" class="input-xlarge"/>
                </div>
            </div>
            <div class="control-group">
                <label class="checkbox">
                    <input name="sameCategory" type="checkbox" value="true"/>
                    Do the same name category
                </label>
            </div>
            <div class="control-group">
                <label class="control-label">Tags</label>
                <div class="controls">
                    <input type="text" name="tags_edit" placeholder="docs, main, etc..." class="current_tags input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Description group</label>
                <div class="controls">
                    <textarea type="text" name="description" placeholder="" class="input-xlarge"></textarea>
                </div>
            </div>
            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button type="submit" class="buttonuser1 btn btn-success">Add</button>
                </div>
            </div>
        </form>
    </div>


</div>
