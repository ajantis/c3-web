<div class="lift:surround?with=default">
    <div class="lift:bind-at?name=left-panel"></div>
    <div class="lift:bind-at?name=content" >
        <div class="col-sm-12 col-md-12">
            <div class="row">
                <div class="lift:UserListPage.embedTabMenu"></div>
            </div>
            <div class="row">
                <table class="table-striped table-condensed lift:UserListPage.list">
                    <thead class="user-head">
                    <tr>
                        <th>User name</th>
                        <th>E-mail</th>
                        <th style="width:70px;" class="name-admin">Admin</th>
                        <th style="width:70px;" class="name-enabled">Enabled</th>
                        <th style="width:20px;">Удалить</th>
                        <th style="width:90px;">Сбросить пароль</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="user">
                        <td>
                            <a href="#" class="link">
                                <span class="name">John Smith</span>
                            </a>
                        </td>
                        <td class="email">mail</td>
                        <td>
                            <input class="admin_checkbox" type="checkbox"/>
                            <span class="is_admin"></span>
                        </td>
                        <td class="enabled">enabled</td>
                        <td class="deluser"><button class="delete_group glyphicon glyphicon-trash"></button></td>
                        <td class="resetpwd"><button class="reset_password glyphicon glyphicon-refresh"></button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
