<lift:surround with="default">
    <head>
        <script type="text/javascript" src="/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
        <script type="text/javascript" src="/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <link rel="stylesheet" type="text/css" href="/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
        <link rel="stylesheet" href="/fancybox/file_dialog_style.css" />
        <script type="text/javascript">
            $(document).ready(function(){
            $("#inframe").fancybox({
            'width'				: '40%',
            'height'			: '75%',
            'autoScale'			: false,
            'transitionIn'		: 'none',
            'transitionOut'		: 'none',
            'type'				: 'iframe'
            });
            });

        </script>
    </head>

    <div class="lift:GroupForm.view">

        <lift:bind-at name="content-header">
            <group:name/>'s files                                                     f
        </lift:bind-at>
        <lift:bind-at name="content">
            <div id="Toolbar menu" class="toolbar_menu">
                <table id="files"></table>
            </div>
            <div style="padding-bottom: 10px;">
                <table class="file-table">
                    <thead>
                    <tr>
                        <td></td>
                        <td class="file-table-name"><b>Name</b></td>
                        <td class="file-table-owner"><b>Owner</b></td>
                        <td class="file-table-date"><b>Modify date</b></td>
                        <td><input type="checkbox" value="false" /></td>
                    </tr>
                    </thead>
                    <tbody>
                    <group:childs>
                        <tr>
                            <td><child:icon/></td>
                            <td><a href="#"><child:name/></a></td>
                            <td><a href="#">Aphreet</a></td>
                            <td class="file-table-date"><child:created/></td>
                            <td><child:select/></td>
                        </tr>
                    </group:childs>
                    </tbody>
                </table>

            </div>
        </lift:bind-at>
        <lift:bind-at name="right-panel-content">
            <div class="right-panel-content">
                <div class="right-panel-section right-panel-section-first">
                    <lift:snippet type="GroupForm.groupMenu">
                        <span><group:name></group:name></span>
                        <div>
                            <ul>
                                <li><group:overviewLink></group:overviewLink></li>
                                <li><group:filesLink></group:filesLink></li>
                                <li><group:wikiLink></group:wikiLink></li>
                                <li><group:adminLink></group:adminLink></li>
                            </ul>
                        </div>
                    </lift:snippet>
                </div>
                <div class="right-panel-section">
                    <lift:snippet type="GroupForm.resourceProperties">
                        <span>Metadata</span>
                        <div>
                            <table>
                                <tr>
                                    <td class="metadata-key">ResName:</td>
                                    <td><currentResource:name></currentResource:name></td>
                                </tr>
                                <tr>
                                    <td class="metadata-key">Owner:</td>
                                    <td><currentResource:owner></currentResource:owner></td>
                                </tr>
                                <tr>
                                    <td class="metadata-key">Create date:</td>
                                    <td><currentResource:created></currentResource:created></td>
                                </tr>
                            </table>
                        </div>
                    </lift:snippet>
                </div>
                <div class="right-panel-section">
                    <span>Toolbar</span>
                    <br/>
                    <div>

                        <ul>
                            <li>
                                <group:selectAction/> <group:doAction>Go</group:doAction>
                            </li>
                        </ul>
                        <li>
                            <table>
                                <tr>
                                    <td><group:create_dir><img src="/images/folder_add_48.png"/></group:create_dir></td>
                                    <td>
                                        <form id="file_upload" action="/upload/file" method="POST" enctype="multipart/form-data">
                                            <input type="file" name="file" multiple="true" class="lift:UploadFileAjax" style="margin: 0px;"/>
                                            <button>Upload</button>

                                            <div class="js" style="margin: 0px;"><button class="uplButton"><img src="/images/box_upload_48.png"/></button></div>
                                        </form>
                                        <tail>
                                            <script>
                                                // <![CDATA[
                                                $(function () {
                                                $('#file_upload').fileUploadUI({
                                                uploadTable: $('#files'),
                                                buildUploadRow: function (files, index) {
                                                return $('<tr><td>' + files[index].name + '<\/td>' +
                                                '<td class="file_upload_progress"><div><\/div><\/td>' +
                                                '<td class="file_upload_cancel">' +
                                                    '<button class="ui-state-default ui-corner-all" title="Cancel">' +
                                                        '<span class="ui-icon ui-icon-cancel">Cancel<\/span>' +
                                                                    '<\/button><\/td><\/tr>');
                                                        },
                                                        buildDownloadRow: function (file) {
                                                            return $('<tr><td>Uploaded:</td><td> ' + file.name + '<\/td><\/tr>');
                                                                }
                                                                });
                                                                });
                                                                // ]]>
                                            </script>
                                        </tail>
                                    </td>
                                </tr>
                            </table>
                        </li>
                    </div>
                </div>
            </div>
        </lift:bind-at>

    </div>
</lift:surround>
