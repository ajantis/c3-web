<lift:surround with="default">

    <div class="lift:WikiSnippet.edit">

        <lift:bind-at name="content-header">
            <wiki:name></wiki:name>
        </lift:bind-at>

        <lift:bind-at name="content">
            <div class="wiki-form">
                <lift:WikiSnippet.form form="POST">
                    <wiki-form:content></wiki-form:content>
                    <wiki-form:preview></wiki-form:preview>

                    <wiki-form:submit-preview></wiki-form:submit-preview>
                    <wiki-form:submit></wiki-form:submit>
                </lift:WikiSnippet.form>
            </div>
        </lift:bind-at>

        <lift:bind-at name="right-panel-content">

            <div class="right-panel-content">

                <div class="right-panel-section  right-panel-section-first">
                    <span><wiki:groupname></wiki:groupname></span>
                    <div>
                        <wiki:groupnav></wiki:groupnav>
                    </div>
                </div>
                <div class="right-panel-section">
                    <span>Metadata</span>
                    <div>
                        <table>
                            <wiki:metadata>
                                <tr>
                                    <td class="metadata-key"><md:key/>:</td>
                                    <td><md:value/></td>
                                </tr>
                            </wiki:metadata>
                        </table>
                    </div>
                </div>
                <div class="right-panel-section">
                    <span>Actions</span>
                    <div>
                        <ul>
                            <li><wiki:actions></wiki:actions></li>
                        </ul>
                    </div>
                </div>

            </div>

        </lift:bind-at>
    </div>
</lift:surround>
