<lift:surround with="default">

    <lift:snippet type="WikiSnippet.view">

        <lift:bind-at name="content-header">
            <wiki:name/>
        </lift:bind-at>

        <lift:bind-at name="content">
            <wiki:content/>
        </lift:bind-at>

        <lift:bind-at name="right-panel-content">

            <div class="right-panel-section  right-panel-section-first">
                <span><wiki:groupname/></span>
                <div>
                    <wiki:groupnav/>
                </div>
            </div>
            <div class="right-panel-section">
                <span>Metadata</span>
                <div>
                    <table>
                        <wiki:metadata>
                            <tr>
                                <td class="metadata-key"><md:key/>:</td>
                                <td><md:value/></td>
                            </tr>
                        </wiki:metadata>
                    </table>
                </div>
            </div>
            <div class="right-panel-section">
                <span>Actions</span>
                <div>
                    <ul>
                        <li><wiki:actions/></li>
                    </ul>
                </div>
            </div>
            
        </lift:bind-at>

    </lift:snippet>

</lift:surround>
