<lift:surround with="default">
   <div class="lift:GroupListPage.groupOverview">
        <lift:bind-at name="content-header">
           <group:name></group:name>
        </lift:bind-at>

        <lift:bind-at name="content">

                <div>
                    <p><b>Description:</b> </p>
                    <group:description></group:description> <br/>

                    <p><b>Owner:</b> </p>
                    <group:owner></group:owner> <br/>

                    <p><b>Members:</b> </p>
                    <ul>
                    <group:users>
                        <li><user:email></user:email></li>
                    </group:users>
                    </ul>
                 </div>
        </lift:bind-at>
    </div>

    <lift:bind-at name="right-panel-content">
        <div class="right-panel-content">
            <div class="right-panel-section right-panel-section-first">
                <div class="lift:GroupListPage.groupMenu">
                    <span><group:name></group:name></span>
                    <div>
                        <ul>
                            <li><group:overview_link></group:overview_link></li>
                            <li><group:files_link></group:files_link></li>
                            <li><group:wiki_link></group:wiki_link></li>
                            <li><group:admin_link></group:admin_link></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right-panel-section">
                
                    <span>Metadata</span>
                    <div>
                       
                    </div>
               
            </div>
        </div>
    </lift:bind-at>

</lift:surround>
