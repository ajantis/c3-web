<div class="lift:surround?with=default;at=content">
    <head>
        <link rel="stylesheet" type="text/css" href="/js/markitup/skins/markitup/style.css"/>
        <link rel="stylesheet" type="text/css" href="/js/markitup/sets/default/style.css"/>
        <script type="text/javascript" src="/js/markitup/jquery.markitup.js"></script>
        <script type="text/javascript" src="/js/markitup/sets/default/set.js"></script>

        <!-- select2 -->
        <link href="/assets/select2/select2.css" rel="stylesheet">
        <script src="/assets/select2/select2.js"></script>

        <!-- x-editable (bootstrap) -->
        <link href="/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet">
        <script src="/bootstrap-editable/js/bootstrap-editable.js"></script>
    </head>
    <tail>
        <script type="text/javascript">
            $(document).ready(function($){
                $.fn.editable.defaults.mode = "inline";
//                $('#postit').markItUp(mySettings);
                $('#tags_input').editable({
                    inputclass: 'input-large',
                    select2: {
                        tags: [],
                        tokenSeparators: [","]
                    },
                    url: function(params) {
                        updateTagsCallback(params.value);
                    }
                });
            } );

        </script>
    </tail>

    <div class="lift:bind-at?name=left-panel">
        <div><img src="/images/group_default_200x200.png"/></div>
        <div class="row-fluid lift:GroupPage.info">
            <hr class="hr_group"/>
            <div id="legend">
                <h2 class="GroupName">Group name</h2>
            </div>
            <div class="lift:GroupPageMessages.embedTabMenu">
            </div>
            <div class="accordion" id="accordion2">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2"
                           href="#collapseOne">
                            Info
                        </a>
                    </div>
                    <div id="collapseOne" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <p class="GroupDescription description_box">Group description</p>

                            <div class="lift:GroupPageSettings.owner">
                                <span class="lead">Owner: <a class="GroupOwner">User Name</a></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="group-tab-wrapper">
        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <div class="span8">
                <div id="tab-content" class="tab-content">

                    <div class="lift:GroupPageMessages.putCometJournal">
                        <div id="messages_toolbar">
                            <!--<a href="#input_container" id="show_input_msg" data-toggle="modal" class="btn btn-primary"-->
                               <!--rel="tooltip" title="Compose new message">-->
                                <!--<i class="icon-envelope icon-white"></i> New message-->
                            <!--</a>-->

                            <div class="offset1" id="input_container">
                                <!--<div class="modal-header">-->
                                    <!--<a class="close" data-dismiss="modal">&times;</a>-->

                                    <!--<h3>New message</h3>-->
                                <!--</div>-->
                                <div class="">
                                    <textarea class="field" style="width: 96%; resize: none;" rows="6" id="postit"
                                              placeholder="New message text"></textarea>
                                    <div class="">
                                        <!--<button type="button" data-dismiss="modal" class="btn btn-warning cancel pull-right">-->
                                            <!--<i class="icon-ban-circle icon-white"></i>-->
                                            <!--<span>Cancel</span>-->
                                        <!--</button>-->
                                        <button type="submit" class="btn btn-success pull-right" id="send_btn">
                                            <i class="icon-ok icon-white"></i>
                                            <span>Send</span>
                                        </button>
                                    </div>


                                    <!--<input id="tags_input" placeholder="Enter tags"/>-->
                                    <div>
                                        <span class="hide edit_tags_form_func"></span>
                                        <i class="icon-tags"></i> Tags
                                        <a href="#" id="tags_input" data-type="select2" data-pk="1"
                                           data-original-title="Enter tags">
                                            html, javascript
                                        </a>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div id="main_ul_id" class="chat">
                            <div id="main_li_id" class="chat-body clearfix">
                                <div class="msg_id primary-font header">
                                    <small class="text-muted pull-left">
                                        <i class="event_type"></i>
                                        <span name="when">12 mins ago</span>
                                    </small>
                                </div>
                                <div class="offset1">
                                    <strong class="primary-font" name="who">Dmitry Ivanov</strong>
                                    <p>
                                        <span name="body">My Message</span>
                                    </p>
                                </div>
                                <div>
                                    <div class="tags pull-right">
                                        <span class="tag" style="margin: 3px;">
                                            <!--<span class="label label-info">{tag}</span>-->
                                        </span>
                                    </div>
                                </div>
                                <hr/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
