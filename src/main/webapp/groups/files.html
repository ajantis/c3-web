<div class="lift:surround?with=default;at=content">
    <div id="group-tab-wrapper">
        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <div class="row-fluid lift:GroupPageFiles.embedTabMenu">
            </div>
            <div class="row-fluid">
                <div class="tab-content">
                    <div id="files" class="lift:GroupPageFiles tag-pane">
                        <div class="fs_toolbar well">
                            <tail>
                                <link rel="stylesheet" type="text/css" href="/js/file-upload/css/upload.css">
                                <script id="file-template" type="text/html">
                                    

                                    <div class="toggler"><i class="icon-tags icon-black"></i></div>

                                    <div class="lineContainer"><%=filename.length>30?filename.substr(0,30)+"...":filename%></div>
                                    <div class="removebutton"><i class="icon-remove icon-black"></i></div>
                                    <div class="barcontainer">
                                        <div class="bartext"><%= status%></div>
                                        <div class="bar" style="width: <%=loaded%>%;"></div>
                                    </div>
                                    <% if (hasError){ %>
                                    <div class id=" error"><%=errortext%></div>
                                    <% } %>
                                    <textarea  hidden="true" class="area" placeholder = "Enter description" style="display: block;"><%=metadata%></textarea>

                                </script>
                                <script src="/js/lib/appinit.js" type="text/javascript"></script>
                                <script src="/js/lib/underscore.js" type="text/javascript"></script>
                                <script src="/js/lib/backbone.js" type="text/javascript"></script>
                                <script  src ="/js/file-upload/js/logger.js" type="text/javascript"></script>
                                <script  src ="/js/file-upload/js/module.js" type="text/javascript"></script>
                                <script  src ="/js/file-upload/js/models.js" type="text/javascript"></script>
                                <script  src ="/js/file-upload/js/collections.js" type="text/javascript"></script>
                                <script  src ="/js/file-upload/js/views.js" type="text/javascript"></script>
                            </tail>
                            <img class="create_dir" src="/images/folder_add_48.png" title="Create directory"/>
                            <a class="button" href="#upload_form" id="upload_form_button">
                                <img src="/images/box_upload_48.png" title="Upload files"/>
                            </a>
                        </div>

                        <table class="file-table">
                            <thead>
                            <tr>
                                <td></td>
                                <td class="file-table-name"><b>Name</b></td>
                                <td class="file-table-owner"><b>Owner</b></td>
                                <td class="file-table-date"><b>Modify date</b></td>
                                <td><input type="checkbox" value="false" /></td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="child">
                                <td><i class="icon"></i></td>
                                <td><a class="link" href="#"><span class="name"></span></a></td>
                                <td><a href="#">Aphreet</a></td>
                                <td class="file-table-date"><span class="created_date"></span></td>
                                <td><input type="checkbox" /></td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="file-view">
                            <a href="#" class="btn download_btn"><i class="icon-download"></i> <strong>Download</strong></a>
                            <a href="#" class="btn view_btn"><i class="icon-search"></i> <strong>View</strong></a>

                            <h4 class="name_file">Name</h4>
                            <div>
                                <div class="">
                                    <i class="icon-calendar inf_left"></i>
                                    <p class="data_file">Sept 16th, 2012</p>
                                </div>
                                <div>
                                    <i class="icon-tags inf_left "></i>
                                    <p class="inf_left">Tags :</p>
                                    <div class="file_tags inf_left">
                                        <span class="label label-info inf_left">Snipp</span>
                                    </div>
                                </div>

                            </div>

                        </div>

			<div id="upload_form" class='modal popup'>
		            <h1 class = "modal-header">Uploading files</h1>
		            <div class="modal-body  my_body">
		                <input type="file" class='input' />
		                <div class='dropzone' id="dropzone"></div>
		            </div>
		            <div class ="modal-footer">
		                <a id="close" href="#" class='cl btn  btn-danger'>Close</a>
		                <a id="upload"  href="#" class='cl btn btn-primary'>Upload</a>
		            </div>
		        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
