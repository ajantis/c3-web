<div class="lift:surround?with=default;at=content">

    <div id="group-tab-wrapper">
        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <div class="row-fluid lift:GroupPageMembers.embedTabMenu">
            </div>
            <div class="row-fluid">
                <p class="lead">Owner:</p>
                <div class="nav lift:GroupPageMembers.owner">
                    <p><a class="GroupOwner">User Name</a></p>
                </div>
                <p class="lead">Group Members:</p>

                <div>
                    <table class="table-striped table-condensed lift:GroupPageMembers.listUser">
                        <thead>
                        <tr>
                            <th >First Name</th>
                            <th>Last Name</th>
                            <th>E-mail</th>
                            <th style="width:20px;"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="ListGroupUser" >
                            <td class="first_name">First</td>
                            <td class="last_name">Last</td>
                            <td class="email">mail</td>
                            <td class="deluser"><button class="delete_group close">&times;</button></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="adduser lift:GroupPageMembers.listUserAdd">
                    <div class="btn-toolbar">
                        <a class="btn addnewuser">New User</a>
                    </div>
                    <form class="lift:GroupPageMembers.addUserToGroup formaddnewuser hide control-group">
                        <label class="control-label">Add users</label>
                        <div class="controls">
                            <select class="selectUsers" name="data" id="selusersadd" multiple="multiple">
                                <option class="contUser">User1</option>
                            </select>
                        </div>
                        <input id="listusersadd" class="hide" name="listusers" />
                        <button type="submit" class="btn buttonuser">Add</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
