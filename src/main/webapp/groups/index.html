<div class="lift:surround?with=default">
    <div class="lift:bind-at?name=left-panel col-sm-3 sidebar-offcanvas">
        <div><img src="/images/group_default_200x200.png"/></div>
        <div class="row-fluid lift:GroupPage.info">
            <hr class="hr_group"/>
            <div id="legend">
                <h2 class="GroupName">Group name</h2>
            </div>
            <div class="lift:GroupPage.embedTabMenu">
            </div>
            <div class="accordion" id="accordion2">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2"
                           href="#collapseOne">
                            Info
                        </a>
                    </div>
                    <div id="collapseOne" class="accordion-body collapse in">
                        <div class="accordion-inner">
                            <p class="GroupDescription description_box">Group description</p>

                            <div class="lift:GroupPageSettings.owner">
                                <span class="lead">Owner: <a class="GroupOwner">User Name</a></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="lift:bind-at?name=content col-sm-9">
                <div id="group-tab-wrapper">
                    <div class="tabbable"> <!-- Only required for left/right tabs -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
