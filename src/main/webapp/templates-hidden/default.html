    <script>function showDiv(div)

<body>
<div class="container">
    <div class="column span-23 last" style="text-align: center">
        <h1 class="alt">C3 Web Client<img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px" src="/images/ajax-loader.gif"/></h1>

        <div id="LiftMenuPlace" >
            <ul id="menutab" class="basictab">
            </ul>
        </div>
        <br/>

    </div>

    <hr/>
    <lift:Menu.json/>
    <script type="text/javascript">

        var menuplace = document.getElementById("LiftMenuPlace")
        var list=document.getElementById("menutab")
        for(var i=0; i!=lift_menu.menu.length;i++)
        {
        var node = document.createElement("li")
        var text = document.createTextNode(lift_menu.menu[i].text)
        var link = document.createElement("a")
        link.setAttribute("href",lift_menu.menu[i].uri)
        if(lift_menu.menu[i].children.length!=0){

        var submenu = document.createElement("div")
        submenu.setAttribute("id",i)
        node.setAttribute("rel",i)
        submenu.setAttribute("class","submenustyle")

        for(var t=0;t!=lift_menu.menu[i].children.length;t++){
        var child_node = lift_menu.menu[i].children[t]
        var child_text = document.createTextNode(lift_menu.menu[i].children[t].text)
        var child_link = document.createElement("a")
        child_link.setAttribute("href",lift_menu.menu[i].children[t].uri)
        child_link.appendChild(child_text)
        //child_node.appendChild(child_link)
        submenu.appendChild(child_link)
        }
        menuplace.appendChild(submenu)
        }

        link.appendChild(text)
        node.appendChild(link)
        list.appendChild(node)
        }

        //initialize tab menu, by passing in ID of UL
        initalizetab("menutab")
    </script>
