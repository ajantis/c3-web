    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">CSE vLab</a>
                    <div class="nav-collapse">
                        <span class="lift:Menu.builder?linkToSelf=true&group=mainmenu&li_item:class=active;ul:class=nav"></span>
                    </div>
                    <img class="ajax-loader" alt="" id="ajax-loader" src="/images/ajax-loader.gif" />

                    <div class="list-menu pull-right user-menu">
                        <div class="btn-group">
                            <div class="lift:MainSnippet.currentUser">
                                    <div class="user">
                                        <div class="btn-group">
                                            <a class="btn btn-primary" href="/user_mgt/edit"><i class="icon-user icon-white"></i> <span class="username">Ivan Petrov</span></a>
                                            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <lift:Menu.item name="ChangePassword"><i class="icon-pencil"></i> Change password</lift:Menu.item>
                                                </li>
                                                <li>
                                                    <lift:Menu.item name="Logout">
                                                        <i class="icon-off"></i> Sign out
                                                    </lift:Menu.item>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="not_logged_in">
                                        <div class="btn-group">
                                            <a class="btn btn-primary" href="/user_mgt/login"><span class="username">Login</span></a>
                                        </div>
                                    </div>
                            </div>

                        </div>
                    </div>

                    <form class="lift:SearchSnippet.miniSearch?form=post navbar-search pull-right">
                        <input name="query" type="text" class="search-query span3" style="width: 200px" placeholder="Search" />
                    </form>

                </div>
            </div>
        </div>

        <div class="container main">

            <div class="row">
                <div class="span12">
                    <ul class="lift:Breadcrumbs.breadcrumb breadcrumb">
                        <li>
                            <a class="link" href="#">Home</a> <span class="divider">></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="lift:LiftMessages row">
                <div class="lift_messages_container span4 offset4">
                    <div class="errors">
                        <div class="alert alert-error fade in">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <p class="message">Here go all errors</p>
                        </div>
                    </div>

                    <div class="warnings">
                        <div class="alert alert-warning fade in">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <p class="message">Here go all warnings</p>
                        </div>
                    </div>

                    <div class="notices">
                        <div class="alert alert-info fade in">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <p class="message">Here go all notices</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="categories_s" class="row">
                <div class="span10 offset1" id="categories_search">
                </div>
            </div>

            <div class="row">
                <div class="span2" id="left-panel">
                    <!--Sidebar content-->
                    <div id="left-panel-content"></div>
                </div>
                <div class="span10" id="content">
                    <!--Body content-->
                </div>
            </div>
