<div class="hide fade" id="add_group">
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <h4 class="modal-header">Send group for approval</h4>

                <div class="modal-body">
                    <form id="add_group_form">
                        <fieldset>
                            <table class="table table-striped table_ul">
                                <colgroup>
                                    <col style="width: 125px">
                                    <col style="width: 300px">
                                    <col style="width: 10%">
                                </colgroup>
                                <tbody class="t_tbody">
                                <tr >
                                    <td><i class="icon-font" style="margin-right:0.5em; "></i> Name <span style="color: red;">*</span></td>
                                    <td >
                                        <input class="input_box input-xlarge" type="text" name="name" required
                                               placeholder="Group name">
                                    </td>
                                </tr>
                                <tr >
                                    <td ><i class="icon-globe"></i> Public</td>
                                    <td >
                                        <input name="public" type="checkbox" value="true"/>
                                        <span class="description_group description_group_settings">Make group public</span>
                                    </td>
                                </tr>
                                <tr >
                                    <td><i class="icon-info-sign"></i> Description <span
                                            style="color: red;">*</span></td>
                                    <td >
                                        <textarea class="description input_box" cols="500" rows="2" type="text"
                                                  name="description" required
                                                  placeholder="Group description"></textarea>
                                    </td>
                                </tr>
                                <tr >
                                    <td class="tags"><i class="icon-tags"></i> Tags</td>
                                    <td><input class="input_box current_tags input-xlarge" type="text" name="tags_edit" required placeholder="docs, main, etc..." ></td>
                                </tr>
                                </tbody>
                            </table>
                        </fieldset>
                    </form>
                </div>
            </div> <!-- modal-content-->
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-warning cancel">
                    <i class="icon-ban-circle icon-white"></i>
                    <span>Cancel</span>
                </button>
                <button type="submit" class="btn btn-success" form="add_group_form">
                    <i class="icon-white icon-upload"></i>
                    <span>Send</span>
                </button>
            </div>
        </div>
    </div>
</div> <!-- add_group-->
